[package]
name = "anndata_rs"
version = "0.1.0"
edition = "2021"
authors = ["Kai Zhang <kai@kzhang.org>"]
description = "Rust APIs"
license = "MIT"
repository = "https://github.com/"
homepage = "https://github.com/"
keywords = ["data"]

[dependencies]
pyanndata = { path = "../pyanndata" }

[dependencies.pyo3]
version = "0.17.3"
features = ["extension-module", "multiple-pymethods"]

[lib]
name = "_anndata_rs"
crate-type = ["cdylib"]