[package]
name = "pyanndata"
version = "0.4.1"
edition = "2021"
rust-version = "1.70"
authors = ["Kai Zhang <kai@kzhang.org>"]
description = "Rust APIs"
license = "MIT"
readme = "README.md"
repository = "https://github.com/kaizhang/anndata-rs"
homepage = "https://github.com/kaizhang/anndata-rs"
keywords = ["data"]

[dependencies]
anndata = { workspace = true }
anndata-hdf5 = { workspace = true }
anndata-zarr = { workspace = true }
anyhow = "1.0"
downcast-rs = "1.2"
numpy = "0.22"
ndarray = "0.16"
nalgebra-sparse = "0.10"
hdf5 = { package = "hdf5-metno", version = "0.9" }
polars = { version = "0.45.0", features = ["ndarray"] }
pyo3-polars = {version = "0.19", features = ["dtype-full", "dtype-struct"] }
polars-core = "0.45.0"
polars-arrow = "0.45.0"
thiserror = "1.0"
rand = "0.8"
flate2 = "1.0"
paste = "1.0"
parking_lot = "0.12"
rayon = "1.10"

[dependencies.pyo3]
version = "0.22"
features = ["extension-module", "multiple-pymethods", "anyhow"]

[lib]
crate-type = ["lib"]
